<form class="form-group" [formGroup]="formGroup">
  <div class="form-icon"><img src="images/svgs/icon-hour.png" /> Horário</div>

  <h3>Qual horário você quer treinar?</h3>

  <div class="radio">
    <input type="radio" name="hour" value="morning" formControlName="hour" />
    <span>06:00 às 12:00</span>
    <label for="morning">Manhã</label>
  </div>

  <div class="radio">
    <input type="radio" name="hour" value="afternoon" formControlName="hour" />
    <label for="afternoon">Tarde</label>
    <span>12:01 às 18:00</span>
  </div>

  <div class="radio">
    <input type="radio" name="hour" value="night" formControlName="hour" />
    <label for="night">Noite</label>
    <span>18:01 às 23:00</span>
  </div>

  <div class="checkbox-wrapper">
    <div class="checkbox">
      <input type="checkbox" name="showClosed" formControlName="showClosed" />
      <label>Exibir Unidade Fechadas</label>
    </div>
    <span>Resultados encontrados: {{ filteredResults.length }}</span>
  </div>

  <div class="btn-wrapper">
    <button class="btn btn-primary" (click)="OnSubmit()">
      Encontrar Unidade
    </button>
    <button class="btn btn-secondary" (click)="OnClear()">Limpar</button>
  </div>
</form>
